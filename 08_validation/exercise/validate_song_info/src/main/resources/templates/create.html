<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script>
        type = "text/javascript"
        src = "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="margin-left: 405px">
    <a th:href="@{/song}">
        <button type="button" class="btn btn-warning my-1">
            Back to list
        </button>
    </a>
</div>
<form th:action="@{/song/save}" th:object="${songDto}" method="post" novalidate="novalidate">
    <div class="container col-3"></div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary" role="alert" STYLE="text-align: center">
                <h3>Thêm mới bài bát</h3>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" id="numberId" aria-describedby="numberId">
            </div>
            <div class="form-group">
                <label for="numberId">Tên bài hát</label>
                <input type="text" class="form-control" th:field="*{nameSong}"/>
                <span style="color: red" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></span>
            </div>

            <div class="form-group">
                <label for="numberId">Nghệ sĩ thể hiện</label>
                <input type="text" class="form-control" th:field="*{nameArtist}"/>
                <span style="color: red" th:if="${#fields.hasErrors('nameArtist')}" th:errors="*{nameArtist}"></span>
            </div>

            <div class="form-group">
                <label for="numberId">Thể loại bài hát</label>
                <input type="text" class="form-control" th:field="*{kindOfMusic}"/>
                <span style="color: red" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></span>
            </div>
            <div class="form-group">
                <div style="display: inline-block; width: 40%">
                    <button type="submit" class="btn btn-success my-1">Create</button>
                </div>
                <div style="display: inline-block">
                    <a th:href="@{/song}">
                        <button type="button" class="btn btn-secondary my-1">
                            Huỷ
                        </button>
                    </a>
                </div>
            </div>
            <div class="container col-3"></div>
        </div>
    </div>
</form>
</body>
</html>
