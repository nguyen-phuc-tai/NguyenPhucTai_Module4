<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: title(ListService)}">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script>
        type = "text/javascript"
        src = "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="security" th:insert="~{home:: sercurety}"></div>
<div th:replace="~{home :: nav-bar}"></div>

<div>

    <div style=" display:inline-block; margin-left: 105px; margin-bottom: 5px">
        <a th:href="@{/services/create}">
            <button type="button" class="btn btn-success my-2 my-sm-0" style="color: white">
                <svg xmln="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi
                    bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75
                    2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.50 0 0
                    .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0
                    1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1
                    2.5v11z"/>
                </svg>
                Thêm mới dịch vụ
            </button>
        </a>
    </div>

    <div style=" text-align: right; display: inline-block;  margin-left: 578px">
        <form class="form-inline my-2 my-l  g-0" action="/services">
            <select class="form-control mr-sm-2" name="rentType">
                <option selected disabled value="">RentType</option>
                <option value="Year">Year</option>
                <option value="Month">Month</option>
                <option value="Day">Day</option>
                <option value="Hour">Hour</option>

            </select>
            <select class="form-control mr-sm-2" name="serviceType">
                <option selected disabled value="">Service Type...</option>
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>

            </select>
            <input class="form-control mr-sm-2" type="search" placeholder="Tên dịch vụ" aria-label="Search"
                   name="serviceName">
            <button class="btn btn-primary my-2 my-sm-0" type="submit" style="color: white">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <span>Search</span>
            </button>
        </form>
    </div>
</div>

<div th:align="center" th:if="${lost}">
    <span style="color: red" th:text="${lost}"></span>
</div>
<div th:align="center" th:if="${success}">
    <span style="color: gold" th:text="${success}"></span>
</div>

<div class="container border pt-5 mt-5 ">
    <div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr style="text-align: center" class="table-primary">
                <th>STT</th>
                <th>Name</th>
                <th>Rent type</th>
                <th>Service type</th>
                <th>Area</th>
                <th>Floors</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
            <tr style="text-align: center" th:each=" service, tem : ${servicesList}">
                <td th:text="${tem.count}"></td>
                <td th:text="${service.serviceName}"></td>
                <td th:text="${service.rentType.rentTypeName}"></td>
                <td th:text="${service.serviceType.serviceTypeName}"></td>
                <td th:text="${service.serviceArea}"></td>
                <td th:text="${service.numberOfFloors}"></td>
                <td>
                    <a th:href="@{/services/edit(id=${service.serviceId})}">
                        <button type="submit" class="btn btn-info">
                            <svg xmln="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi
                    bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75
                    2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.50 0 0
                    .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0
                    1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1
                    2.5v11z"/>
                            </svg>
                            Edit
                        </button>
                    </a>
                </td>
                <td style="text-align: center">
                    <input class="listId" id="listId" name="listId" type="checkbox" th:value="${service.serviceId}"/>
                </td>
            </tr>
            <tr style="text-align: center">
                <td colspan="7"></td>
                <td>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#myModal"
                            onclick="showModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd"
                                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                        <span>Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{'/services'(page=${servicesList.number - 1}, rentType=${keywordRentType},
            serviceType=${keywordServiceType}, serviceName=${keywordServiceName})}"
               th:if="${servicesList.hasPrevious()}">Previous</a>
            <span th:text="${servicesList.number+1}"></span>/<span th:text="${servicesList.totalPages}"></span>
            <a th:href="@{'/services'(page=${servicesList.number + 1}, rentType=${keywordRentType},
            serviceType=${keywordServiceType}, serviceName=${keywordServiceName})}"
               th:if="${servicesList.hasNext()}">Next</a>
        </div>
    </div>

</div>

<!--modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/services/delete}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete service</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete ???
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd"
                                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                        <span>Cancel</span>
                    </button>

                    <button type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd"
                                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                        <span>Delete</span>
                    </button>
                    <input type="hidden" id="serviceIds" name="listId">
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{home:: footer}"></div>
<script>
    function showModal() {
        let array = document.getElementsByClassName("listId");
        let list = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i].checked) {
                list.push(array[i].value);
            }
        }
        document.getElementById("serviceIds").value = list;
    }
</script>
</body>
</html>
